<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Website Title -->
    <title>Never Stop</title>

    <!-- Style Files -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/firstPage.css">

</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="one sections">
                    <section>
                        <img src="img/1.png" data-speed="-5" class="layer">
                        <img src="img/2.png" data-speed="5" class="layer">
                        <img src="img/3.png" data-speed="2" class="layer">
                        <img src="img/4.png" data-speed="6" class="layer">
                        <img src="img/5.png" data-speed="8" class="layer">
                        <img src="img/6.png" data-speed="-2" class="layer">
                        <img src="img//7.png" data-speed="4" class="layer">
                        <img src="img/8.png" data-speed="-9" class="layer">
                        <img src="img/9.png" data-speed="-6" class="layer">
                        <img src="img/10.png" data-speed="-7" class="layer">
                        <img src="img/11.png" data-speed="5" class="layer">
                        <img src="img/12.png" data-speed="2" class="layer">
                        <h2 class="layer">HEXA</h2>
                    </section>
                    <div class="start-button" id="letStart">
                        <lord-icon src="https://cdn.lordicon.com/zvpyzhdi.json" colors="primary:#fff" trigger="loop"
                            state="hover-1" class="icon-start">
                        </lord-icon>
                        <a href="#sign-up" class="link-start">Let's Start</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" id="sign-up">
                <div class="two sections mainscreen">
                    <div class="section_container card card-profile">
                        <div class="image leftSide">
                            <img src="img/lang.png" alt="">
                            <span class="success hide" id="success">تم التسجيل بنجاح سيتم توجيهك لصفحة تسجيل
                                الدخول</span>
                        </div>
                        <div class="form-now rightSide">
                            <form action="" id="form-content">
                                <input type="text" class="input-content" name="name" placeholder="Ex: Ali Mohamed"
                                    required />
                                <p>Name</p>
                                <input type="text" class="input-content" name="phone-number"
                                    placeholder="Ex: 01012345678" required maxlength="11" />
                                <p>Phone Number</p>
                                <input type="email" class="input-content" name="email"
                                    placeholder="Ex: example@gmail.com" required />
                                <p>Email Address</p>
                                <input type="password" id="pass" class="input-content" name="password" required />
                                <p>Password</p>
                                <span class="notice">تنوية :
                                    يجب ان يحتوي علي احرف كبيره واحرف صغيره وارقام وعلامة خاصه مميزه
                                </span>

                                <button type="submit" id="next" class="button">Next</button>
                                <button type="reset"  class="button back">Back</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <canvas id="c"></canvas>
            </div>
            <!-- <div class="swiper-slide">
                <div class="four sections">
                    <div class="section_container">
                        <div class="image">
                            <img src="images/samsung_galaxy_buds_pro_610x610.png" alt="">
                        </div>
                        <div class="text">
                            <p class="title">SAMSUNG Galaxy Buds <span>PRO</span> </p>
                            <p class="description">Galaxy Buds Pro offer the best call quality from our buds yet, so you
                                can feel confident you're connected and heard, no matter where you are</p>
                        </div>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <div id="show-settings" onclick="showSettings()">
        <table class="show-settings-elements">
            <tr>
                <td class="show-settings-text">Settings</td>
                <td class="show-settings-icon">&#x2699;</td>
            </tr>
        </table>
    </div>

    <div class="settings">
        <div class="settings-head">
            <span onclick="hideSettings()">&#x2715;</span>
        </div>
        <div class="settings-body">

            <div class="settings-pane left">

                <div class="control-area">
                    <p class="switch-title">Text colour</p>
                    <div class="toggle-switch">
                        White
                        <label class="switch">
                            <input type="checkbox" name="textcolour">
                            <span class="toggle toggle-shape round"></span>
                        </label>
                        Black
                    </div>
                </div> <!-- .checkbox-area -->

                <div class="control-area">
                    <p class="switch-title">Background</p>
                    <div class="radio-buttons">
                        <input id="bg-bubbles" type="radio" name="bg" value="bubbles" checked> <label
                            for="bg-bubbles">Bubbles</label><br>
                        <input id="bg-curves" type="radio" name="bg" value="curves"> <label
                            for="bg-curves">Curves</label><br>
                        <input id="bg-geometric" type="radio" name="bg" value="geometric"> <label
                            for="bg-geometric">Geometric</label><br>
                        <input id="bg-moorish" type="radio" name="bg" value="moorish"> <label
                            for="bg-moorish">Moorish</label>
                    </div>
                </div> <!-- .control-area -->

            </div> <!-- .settings-left -->
            <div class="settings-pane right">

                <div class="slider-area">
                    <svg id="svg-img" class="svg-img selected" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <linearGradient id="gradient-1" gradientUnits="objectBoundingBox" x1="50%" y1="0"
                                x2="50.01%" y2="0">
                                <stop class="left-1" offset="0%"></stop>
                                <stop class="right-1" offset="100%"></stop>
                            </linearGradient>
                        </defs>
                        <circle id="ring" cx="36" cy="36" r="36"></circle>
                        <circle id="circle-1" cx="36" cy="36" r="32"></circle>

                        <g id="checkMark" transform="translate(48.5, 3.5)">
                            <circle cx="10" cy="10" r="10"></circle>
                            <path d="m 2.9885708,9.99721 5.0109458,4.98792 0.00275,-0.003
                            0.024151,0.0227 8.9741604,-9.01557 -1.431323,-1.42476 -7.5742214,7.6092
                            -3.6031671,-3.58665 z"></path>
                        </g>
                    </svg>
                </div>
                <div class="slider-area">
                    <svg id="svg-img" class="svg-img" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <linearGradient id="gradient-2" gradientUnits="objectBoundingBox" x1="50%" y1="0"
                                x2="50.01%" y2="0">
                                <stop class="left-2" offset="0%"></stop>
                                <stop class="right-2" offset="100%"></stop>
                            </linearGradient>
                        </defs>
                        <circle id="ring" cx="36" cy="36" r="36"></circle>
                        <circle id="circle-2" cx="36" cy="36" r="32"></circle>

                        <g id="checkMark" transform="translate(48.5, 3.5)">
                            <circle cx="10" cy="10" r="10"></circle>
                            <path d="m 2.9885708,9.99721 5.0109458,4.98792 0.00275,-0.003
                            0.024151,0.0227 8.9741604,-9.01557 -1.431323,-1.42476 -7.5742214,7.6092
                            -3.6031671,-3.58665 z"></path>
                        </g>
                    </svg>
                </div>
                <div class="slider-area">
                    <svg id="svg-img" class="svg-img" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <linearGradient id="gradient-3" gradientUnits="objectBoundingBox" x1="50%" y1="0"
                                x2="50.01%" y2="0">
                                <stop class="left-3" offset="0%"></stop>
                                <stop class="right-3" offset="100%"></stop>
                            </linearGradient>
                        </defs>
                        <circle id="ring" cx="36" cy="36" r="36"></circle>
                        <circle id="circle-3" cx="36" cy="36" r="32"></circle>

                        <g id="checkMark" transform="translate(48.5, 3.5)">
                            <circle cx="10" cy="10" r="10"></circle>
                            <path d="m 2.9885708,9.99721 5.0109458,4.98792 0.00275,-0.003
                            0.024151,0.0227 8.9741604,-9.01557 -1.431323,-1.42476 -7.5742214,7.6092
                            -3.6031671,-3.58665 z"></path>
                        </g>
                    </svg>
                </div>

            </div> <!-- .settings-pane .right -->

        </div> <!-- .settings-body -->
    </div> <!-- .settings -->

    <!-- Script Files -->

    <script src="https://cdn.jsdelivr.net/gh/evaristocuesta/pict2pix@0.4.0/dist/pict2pix.min.js"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/background.js"></script>
    <script src="js/slide.js"></script>
    <script src="js/firstPage.js"></script>

    <script>
        let pass = document.getElementById('pass'),
            nextPage = document.getElementById('next'),
            success = document.getElementById('success')


        pass.addEventListener('click', function () {
            if (pass.value == null || pass.value == undefined || pass.value.trim() == "" || pass.value.length <
                8) {
                success.innerHTML = "تنوية :  يجب ان يحتوي علي احرف كبيره واحرف صغيره وارقام وعلامة خاصه مميزه",
                    success.style.backgroundColor = "rgba(164, 36, 64, 0.8)",
                    success.classList.remove('hide')
            }
        })

        nextPage.addEventListener('click', function () {
            if (pass.value == null || pass.value == undefined) {
                success.innerHTML = "تنوية :  يجب ان يحتوي علي احرف كبيره واحرف صغيره وارقام وعلامة خاصه مميزه",
                    success.style.backgroundColor = "rgba(164, 36, 64, 0.8)",
                    success.classList.remove('hide')
            } else if (pass.value.length < 8) {
                success.innerHTML = "تنوية :  يجب الا يقل الباص عند 8 احرف وارقام",
                    success.style.backgroundColor = "rgba(164, 36, 64, 0.8)",
                    success.classList.remove('hide')
            } else if (pass.value.trim() == "") {
                success.innerHTML = "تنوية :  لا يمكن ترك حقل الباص فارغ",
                    success.style.backgroundColor = "rgba(164, 36, 64, 0.8)",
                    success.classList.remove('hide')
            } else {
                success.innerHTML = "تم التسجيل بنجاح سيتم توجيهك لصفحة تسجيل الدخول",
                    success.style.backgroundColor = "rgba(36, 164, 138,80%)",
                    success.classList.remove('hide')
            }
        })
    </script>

</body>

</html>
